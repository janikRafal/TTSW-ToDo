<div class="mt-5 flex align-items-center justify-content-end flex-wrap">
  <span>Add a new task</span>
  <p-button
    icon="pi pi-plus"
    styleClass="mr-4 p-button-rounded p-button-text p-button-raised"
    (click)="onAddButtonClick()"
  ></p-button>
</div>
<p-divider></p-divider>
<p-dataView #dv [value]="tasks">
  <ng-template let-task pTemplate="listItem">
    <div class="col-12">
      <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
        <i
          style="font-size: 2rem"
          class="pi"
          [ngClass]="{
            'pi-check-circle text-green-500': task.status,
            'pi-times-circle text-yellow-500': !task.status
          }"
        ></i>
        <div
          class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4"
        >
          <div
            class="flex flex-column align-items-center sm:align-items-start gap-3"
          >
            <div class="text-xl text-900">{{ task.title }}</div>
          </div>
          <div
            class="flex align-items-center sm:align-items-end gap-3 sm:gap-2"
          >
            <p-button
              icon="pi pi-trash"
              (click)="onTaskDelete(task.id, task.title)"
              styleClass="p-button-rounded p-button-danger mr-2"
              pTooltip="Delete task"
              tooltipPosition="bottom"
            ></p-button>
            <p-button
              icon="pi pi-chevron-circle-right"
              (click)="onTaskDetail(task.id)"
              styleClass="p-button-rounded"
              pTooltip="Task details"
              tooltipPosition="bottom"
            ></p-button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>
