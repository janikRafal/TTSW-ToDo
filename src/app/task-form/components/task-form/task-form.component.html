<h3>Add a new task</h3>
<form (submit)="onSubmit($event)">
  <app-input
    inputType="text"
    label="Title"
    [control]="$any(taskForm.get('title'))"
  >
  </app-input>

  <app-input
    controlType="textarea"
    label="Description"
    [control]="$any(taskForm.get('description'))"
  >
  </app-input>

  <div><button>Submit</button></div>
</form>
